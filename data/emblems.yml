modes:
  percentage:
    key: percentage
    display: "%"
  add:
    key: add
    display: +

effects:
  wound:
    key: wound
    description: Wound
    effect: chance to apply bleeding from any normal attack. This effect deals 60% of the damage done by the normal attack over 5 turns. This effect stacks with similar effects
    mode: percentage
    image: https://i.imgur.com/9K6OIKA.png
  mana_shield:
    key: mana_shield
    description: Mana Shield
    effect: chance to resist any negative mana status effects or effects that prevent use of Special Skills.
    mode: percentage
    image: https://i.imgur.com/QjHreDx.png
  companion:
    key: companion
    description: Companion
    effect: chance to summon a Thorn Minion after receiving any damage. This effect is applied at the end of the turn.
    mode: percentage
    image: https://i.imgur.com/c5m8BJB.png
  revive:
    key: revive
    description: Revive
    effect: chance to revive with 1 HP after a fatal attack. The revive is applied at the end of the turn.
    mode: percentage
    image: https://i.imgur.com/SVN4doC.png
  withstand:
    key: withstand
    description: Withstand
    effect: chance to resist negative status effects.
    mode: percentage
    image: https://i.imgur.com/au1lsPL.png
  protect:
    key: protect
    description: Protect
    effect: chance to get +25% defense for 2 turns after receiving any damage. The effect is applied at the end of the turn.
    mode: percentage
    image: https://i.imgur.com/wvfNY5n.png
  pierce:
    key: pierce
    description: Pierce
    effect: chance to bypass defense buffs when attacking. This includes counterattacks.
    mode: percentage
    image: https://i.imgur.com/510Pic9.png
  evade:
    key: evade
    description: Evade
    effect: chance to dodge direct damage from offensive Special Skills.
    mode: percentage
    image: https://i.imgur.com/k0iDMmz.png
  delay:
    key: delay
    description: Delay
    effect: chance to drop the mana generation of the enemy by -50% for 2 turns after dealing damage. The effect is applied at the end of the turn.
    mode: percentage
    image: https://i.imgur.com/Bx3YaLM.png
  jinx:
    key: jinx
    description: Jinx
    effect: chance to deal +15% extra damage per each active buff the enemies have. The extra damage applies to both normal attacks and Special Skills.
    mode: percentage
    image: https://i.imgur.com/xXQyg4J.png
  critical_bonus:
    key: critical_bonus
    description: Critical Bonus
    effect: chance for critical strikes that do double damage.
    mode: percentage
    image: https://i.imgur.com/akZegLh.png
  healing_bonus:
    key: healing_bonus
    description: Healing Bonus
    effect: healing from healing items and special skills
    mode: percentage
    image: https://i.imgur.com/MN8KuQn.png
  mana_bonus:
    key: mana_bonus
    description: Mana Bonus
    effect: mana recovery speed
    mode: percentage
    image: https://i.imgur.com/cvJrc7E.png
  attack_bonus:
    key: attack_bonus
    description: Attack Bonus
    effect: attack
    mode: add
    stat: attack
    image: https://i.imgur.com/RqWLFiX.png
  defense_bonus:
    key: defense_bonus
    description: Defense Bonus
    effect: defense
    mode: add
    stat: defense
    image: https://i.imgur.com/S9JN8yF.png
  health_bonus:
    key: health_bonus
    description: Health Bonus
    effect: health
    mode: add
    stat: health
    image: https://i.imgur.com/wvBlaRZ.png
  attack_percent:
